<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Room Builder</title>

        <link rel="stylesheet" href="room-builder.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script type="module" src="room-builder.js" defer></script>
        <script type="module" src="builder-components.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="/home-loggedin.html" id="header">
                    Roomio
                </a>
            </div>
            <div class="side-buttons">
                <a href="/my-rooms.html" id="profile">
                    My Rooms
                </a>
                <a href="/profile.html" id="profile">
                    Profile
                </a>
                <a href="/" id="logout">
                    Logout
                </a>
            </div>
        </div>
        <div class="page-content">
            <div class="page-heading">
                <input type="text" placeholder="Untitled-Room-1" id="room-name" required>

                <div class="save-design">
                    <button type="button" class="save-design-button">Save Design</button>
                </div>
                <div class="select-layout">
                    <button type="button" class="select-layout-button">Pre-Made Layouts</button>
                </div>
                <div class="reset-design">
                    <button type="button" class="reset-design-button">Reset Design</button>
                </div>
            </div>
            <br>
            <div class="builder">
                <div class="furniture-grid-container" id="furniture-grid-container"></div>
                <div class="room-builder-board">
                    <div id="diagonal-list" class="diagonal-list"></div>
                </div>
            </div>
        </div>
    </body>
</html>
