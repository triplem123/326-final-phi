<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Room Builder - Roomio</title>

        <link rel="stylesheet" href="guest-room-builder.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script type="module" src="guest-room-builder.js" defer></script>
        <script type="module" src="guest-builder-components.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="/" id="header">
                    Roomio
                </a>
            </div>
        </div>
        <div class="page-content">
            <div class="page-heading">
                <div class="page-name">Room Builder</div>
                <div class="reset-design">
                    <button type="button" class="reset-design-button">Reset Design</button>
                </div>
            </div>
            <br>
            <div class="builder">
                <div class="furniture-grid-container" id="furniture-grid-container"></div>
                <div class="room-builder-board">
                    <div id="diagonal-list" class="diagonal-list"></div>
                </div>
            </div>
        </div>
    </body>
</html>
