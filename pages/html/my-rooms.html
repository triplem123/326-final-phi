<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Rooms</title>
        <script type="module" src="my-rooms.js" defer></script>
        <link rel="stylesheet" href="my-rooms.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="/home-loggedin.html" id="header">
                    Roomio
                </a>
            </div>
            <div class="side-buttons">
                <a href="/profile.html" id="profile">
                    Profile
                </a>
                <a href="/home-notloggedin.html" id="logout">
                    Logout
                </a>
            </div>
        </div>
        <div class="page-content">
            <div class="second-header">
                <div class="page-name">
                    <a href="/my-rooms.html" id="myrooms">
                        My Rooms
                    </a>
                </div>
                <button
                    class="select-rooms"
                    id="select-rooms">
                    Select Rooms
                </button>
            </div>
            <div class="main-grid-containment" id="main-grid-containment">
                <div class="room-type-grid-container" id="room-layout-board"></div>
                <div class="option-grid-container" id="options-for-selected-rooms">
                    <button type="button" class="save-rooms option-selector">
                        <span class="glyphicon glyphicon-save"></span>
                    </button>
                    <button type="button" class="share-rooms option-selector">
                        <span class="glyphicon glyphicon-share-alt"></span>
                    </button>
                    <button type="button" class="delete-rooms option-selector">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
